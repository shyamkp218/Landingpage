<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.left {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  height: 300px;
}

.right {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  height: 450px;
}

.color-circle {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 10px;
}

.color-code {
  display: inline-block;
}

.plan-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.plan-price {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 10px;
}

.plan-description {
  margin-bottom: 20px;
}

.features {
  margin-bottom: 20px;
}

.feature {
  margin-bottom: 5px;
}

.button {
  background-color: #ADFF2F;
  color: black;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <div class="color-circle" style="background-color: #ADFF2F;"></div>
    <div class="color-code">#ADFF2F</div>
    <div class="color-circle" style="background-color: #000000;"></div>
    <div class="color-code">#000000</div>
  </div>
  <div class="right">
    <div class="plan-title">Small Company Plan</div>
    <div class="plan-price">10,000 Rs</div>
    <div class="plan-description">Our Small Company Plan offers everything you need to take your business online and start connecting with your customers.</div>
    <div class="features">
      <div class="feature">• Basic Website</div>
      <div class="feature">• HTML/CSS</div>
      <div class="feature">• JavaScript</div>
      <div class="feature">• Basic email customer support</div>
      <div class="feature">• Advance frameworks</div>
      <div class="feature">• Backend support</div>
    </div>
    <button class="button">Get Started</button>
  </div>
</div>

</body>
</html>
